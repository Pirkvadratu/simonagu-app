<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Test</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.24.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.24.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBbDGo_7qoLdoGxYKLww5ePX0NSIzPFQfo",
      authDomain: "whatshappeningapp-75e08.firebaseapp.com",
      projectId: "whatshappeningapp-75e08",
      storageBucket: "whatshappeningapp-75e08.appspot.com",
      messagingSenderId: "420951565337",
      appId: "1:420951565337:web:9d61e335040d06c6b87688",
      measurementId: "G-ZLC89WWLQT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Test user credentials
    const email = "test@example.com";
    const password = "Test1234";

    // 1️⃣ Signup
    async function testSignup() {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("Signup Success:", userCredential.user.email);
      } catch (error) {
        console.log("Signup Error:", error.message);
      }
    }

    // 2️⃣ Login
    async function testLogin() {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Login Success:", userCredential.user.email);
      } catch (error) {
        console.log("Login Error:", error.message);
      }
    }

    // Run tests
    await testSignup();
    await testLogin();
  </script>
</head>
<body>
  <h1>Firebase Auth Test</h1>
  <p>Open console to see results</p>
</body>
</html>
